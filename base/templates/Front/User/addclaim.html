<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" style="position: absolute; left: 700px; top: 195px;" />
    </div>
    <form method="post" enctype='multipart/form-data' onsubmit="return validateForm()">
        {% csrf_token %}
        <h3>User Claim</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="claimname" id="claimname" class="form-control" placeholder="Your Name *" value="" />
                    <div id="nameError" class="text-danger hidden">Please enter your name.</div>
                </div>
                <div class="form-group">
                    <input type="text" name="description" id="description" class="form-control" placeholder="Your description *" value="" />
                    <div id="descriptionError" class="text-danger hidden">Please enter a description.</div>
                </div>
                <div class="form-group">
                    <select name="claimtype" id="claimtype" class="form-control" placeholder="Your description *">
                        <option value="">---select---</option>
                        <option value="Crop Damage Claims">Crop Damage Claims</option>
                        <option value="Property Damage Claims">Property Damage Claims</option>
                        <option value="Relief Claims">Relief Claims</option>
                        <option value="Livestock Claims">Livestock Claims</option>
                                <option value="Emergency Relief and Assistance Claims">Emergency Relief and Assistance Claims</option>
                                <option value="Healthcare Expenses Claims">Healthcare Expenses Claims</option>
                                <option value="Loss of Life Compensation Claims">Loss of Life Compensation Claims</option>
                                <option value="Government Assistance and Relief Claims">Government Assistance and Relief Claims</option>
                        <!-- Add other options here -->
                    </select>
                    <div id="claimtypeError" class="text-danger hidden">Please select a claim type.</div>
                </div>
                <div class="form-group">
                    <input type="file" name="image" id="image" class="form-control" value="" />
                    <div id="imageError" class="text-danger hidden">Please upload an image.</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnContact" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="address" id="address" class="form-control" placeholder="Your Address *" style="width: 100%; height: 150px;"></textarea>
                    <div id="addressError" class="text-danger hidden">Please enter your address.</div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById('claimname').value.trim();
        var description = document.getElementById('description').value.trim();
        var claimtype = document.getElementById('claimtype').value.trim();
        var image = document.getElementById('image').value.trim();
        var address = document.getElementById('address').value.trim();

        var nameError = document.getElementById('nameError');
        var descriptionError = document.getElementById('descriptionError');
        var claimtypeError = document.getElementById('claimtypeError');
        var imageError = document.getElementById('imageError');
        var addressError = document.getElementById('addressError');

        // Reset previous error messages
        nameError.classList.add('hidden');
        descriptionError.classList.add('hidden');
        claimtypeError.classList.add('hidden');
        imageError.classList.add('hidden');
        addressError.classList.add('hidden');

        var isValid = true;

        if (name === '') {
            nameError.classList.remove('hidden');
            isValid = false;
        }

        if (description === '') {
            descriptionError.classList.remove('hidden');
            isValid = false;
        }

        if (claimtype === '') {
            claimtypeError.classList.remove('hidden');
            isValid = false;
        }

        if (image === '') {
            imageError.classList.remove('hidden');
            isValid = false;
        }

        if (address === '') {
            addressError.classList.remove('hidden');
            isValid = false;
        }

        return isValid;
    }
</script>
