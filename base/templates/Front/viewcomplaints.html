{% extends 'home.html' %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<br>
<br><br>

  <a href="{% url 'complaints_add'  %}" class="btn btn-primary">Add Complaints</a>
 
<table class="table">
    
    <thead>
        <tr>
            <th scope="col">Index</th>
            
            <th scope="col">Complaints</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for complaint in complaint %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ complaint.compaint }}</td>
        
        
        <td>
            <a href="{% url 'edit_complaint' complaint.id %}" class="btn btn-success m-1">Edit</a>
            <a href="{% url 'delete_complaint' complaint.id %}" class="btn btn-danger m-1">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
