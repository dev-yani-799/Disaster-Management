{% extends 'index.html' %}

{% block content %}

<div class="w-full h-full bg-white rounded-lg">

    <!-- TITLE -->

    <div class="flex justify-between mx-12 pt-6">
        <h3 class="font-bold">
            Users
        </h3>
     
    </div>

    <!-- TABLE STARTS -->
   
     
    


<table class="table w-full mt-4">
    <!-- TABLE HEAD -->
    <thead class="table-head bg-amber-500 h-14 ">
        <tr class="bg-gray-400 ">
            <th>#</th>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Location</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
    </thead>

    <!-- TABLE HEAD ENDS -->
    
    <!-- TABLE BODY -->
    <tbody >
        <!-- ITEM -->


    {% for endUser in endUsers %}

        <tr class="odd:bg-gray-100 even:bg-white">
            <!-- NAME -->
            <th class="py-4"><p class="text-black font-semibold text-base">{{forloop.counter}}</p></th>
            <th class="py-4"><p class="text-black font-semibold text-base">{{endUser.name}}</p></th>
            <th class="py-4"><p class="text-black font-semibold text-base">{{endUser.phone}}</p></th>
            <th class="py-4"><p class="text-black font-semibold text-base">{{endUser.location}}</p></th>
            <th class="py-4"><p class="text-black font-semibold text-base">{{endUser.state}}</p></th>
            <th class="py-4">
                <a href="{% url 'edit-user' endUser.id %}" class="rounded-lg border text-green-600 border-green-600 px-4 py-1 bg-red mr-4 text-sm font-semibold hover:bg-green-600 hover:text-white">Edit</a>
                <a href="{% url 'delete-user' endUser.id %}" class=" rounded-lg border border-red-600 text-red-600 px-4 py-1 hover:bg-red-600 hover:text-white text-sm font-semibold">Delete</a>
            </th>
        </tr>

        {% endfor %}
      
    
       
        
    
       
        
    
       
      
       
    
       
       
    </tbody>
    <!-- TABLE BODY ENDS -->
</table>


    


    
</div>



{% endblock content %}
