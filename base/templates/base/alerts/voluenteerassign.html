{% extends 'index.html' %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-black mb-4" style="text-align:center;">Assign voluenteers</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Volunteer name</h6>
  
                </div>

                <form method="POST" >
{% csrf_token %}
                    <div class="col-md-9 pe-5">
  <select name="volunteerid" id="" class="form-control form-control-lg" placeholder="Select voluenteers">
      <option>---select---</option>
{% for data in data %}

<option value="{{ data.host.id }}">{{data.name}}</option>

{% endfor %}


  </select>
                 
  
                </div>
              </div>
  
        
  
           
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Task</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <textarea class="form-control" rows="3" placeholder="Task sent to the voluenteers" name="taskdescriprion"></textarea>
  
                </div>
              </div>


  
       
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg" >Assign Task</button>
              </div>
  
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
